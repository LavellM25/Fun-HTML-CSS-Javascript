<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What is meta data</title>
<!--  This will allow the webpage content to scale to a mobile device.-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--  This allows for the webpage when opened to be refreshed every interval in seconds-->
  <meta http-equiv="refresh" content="5">
  <meta name="description" content="Learning about meta tags">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="John Doe">
</head>
<body>

<!--Metadata gives developers info about the webpage, meta tags are enclosed in the header of a webpage -->
<!--This content is not displayed to the user. -->

</body>
</html>
