<!-- Description:
     Based on the Bro Code YouTube tutorial, this demonstrates the usage of header tags, paragraph tags,
     and other HTML elements like <hr>, <br>. -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Understanding the <a> Element</title>
</head>
<body>
    <!-- Example of an external link: Takes the user to an external website -->
    <a href="https://www.google.com" target="_self">Google</a>
    <!-- 'href' specifies the destination URL. 'target="_self"' opens it in the same tab. -->

    <br><br> <!-- Adding line breaks for spacing -->

    <!-- Example of a link opening in a new tab -->
    <a href="https://www.wikipedia.org" target="_blank" title="Visit Wikipedia">Wikipedia</a>
    <!-- 'target="_blank"' opens the link in a new tab.
         'title' adds a tooltip (hover text) when you move your mouse over the link. -->

    <br><br> <!-- Adding line breaks for spacing -->

    <!-- Example of an internal link: Navigates to another page on the same site -->
    <a href="about.html">About Us</a>
    <!-- 'href' is relative to the current directory. This assumes there's an "about.html" file. -->

    <br><br> <!-- Adding line breaks for spacing -->

    <!-- Example of a section link: Navigates to a specific section within the page -->
    <a href="#contact">Go to Contact Section</a>
    <!-- 'href="#contact"' points to an element with id="contact" elsewhere on the page. -->

    <br><br> <!-- Adding line breaks for spacing -->

    <!-- Example of a link with an image as clickable content -->
    <a href="https://example.com">
        <img src="logo.png" alt="Example Logo" style="width: 100px;">
    </a>
    <!-- The 'img' tag is inside the <a> tag, making the image clickable.
         'href' directs the user to the URL. 'alt' provides alternative text for the image. -->

    <!-- Placeholder for the section to demonstrate the section link -->
    <div id="contact" style="margin-top: 50px;">
        <h2>Contact Section</h2>
        <p>This is the section linked by the "#contact" link above.</p>
    </div>
    <!-- The 'id="contact"' makes this section the target of the section link. -->
</body>
</html>
