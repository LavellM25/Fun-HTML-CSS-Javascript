<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Description List Example</title>
</head>
<body>

<!--Examples of description lists in HTML-->
  <h2>Description List Example</h2>
  <hr>
  <dl>
    <!--Use <dt> for the terms and <dd> for its description.-->
    <dt>HTML</dt>
    <dd>HTML is used to structure webpages.</dd>
      <br>
    <dt>CSS</dt>
    <dd>CSS is used to style (color, images,etc.) webpages.</dd>
      <br>
    <dt>JavaScript</dt>
    <dd>Allows user to interact with the content on the webpage like buttons, or images.</dd>

  </dl>

  <h3>Use Case: </h3>
  <p>Ideal for glossaries, FAQ sections, or explaining terms and concepts.</p>

</body>
</html>
