<!-- Description:
     Based on the Bro Code YouTube tutorial, this demonstrates how to add and customize an audio file on a webpage.
     Attributes like 'controls', 'loop', 'muted', and 'autoplay' enhance the audio player functionality. -->

<!-- Important Note:
     The audio file ('Deck The Halls - The Soundlings.mp3') must be in the same folder as this HTML file. -->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Adding Audio to Webpage</title>
</head>

<!-- The <head> section contains metadata and the title displayed on the browser tab -->

<body>
    <!-- The <audio> element adds audio playback functionality -->
    <!-- 'controls' provides play/pause/volume control for users -->
    <!-- 'loop' ensures the audio repeats automatically after it finishes -->
    <!-- 'src' specifies the file path to the audio file -->
    <audio controls loop
           src="Deck The Halls - The Soundlings.mp3"></audio>

    <!-- The <h1> heading describes the content of the audio file -->
    <h1>
            Is an audio file called "Deck The Halls" by The Soundling.
    </h1>
</body>

</html>
