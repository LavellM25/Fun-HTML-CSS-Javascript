<!--To add a favicon to a webpage, you must get and image from a website with
the following format:ICO, PNG, or GIF. Ideally put image in the folder/directory
 of the code you are working with so you don't need a direct file path of where
 the image is on the computer.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How to create a favicon on a webpage</title>
  <link rel="icon" href="images.png" type="image/gif" sizes="16x16">
</head>
<body>
<!--Favicons "favorite icon" is the icon on a webpage,
that is a small image that represents a website and appears in:
browser's tabs, bookmarks, and search bar.
Size: Favicons are usually 16x16, 32x32, or 48x48 pixels
Format: Favicons are typically saved in ICO, PNG, or GIF format
-->


</body>
</html>
