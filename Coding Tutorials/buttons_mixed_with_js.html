<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons with a little bit of JavaScript</title>
</head>
<body>

  <button onclick="myFunction()" style="background-color:red;color:white; border-radius: 25px; ">Click Me</button>

  <p id="demo"> See ya later </p>

  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Hello World!";
    }
  </script>

</body>
</html>
