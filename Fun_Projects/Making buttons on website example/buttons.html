<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How to create buttons</title>
  <link rel="stylesheet" href="button-styles.css">
</head>

<!--Based on YT video. https://www.youtube.com/watch?v=G3e-cpL7ofc&list=PLEPye7A7EcQZrT3VSBb7jtxnxIfY3yyG6-->
<body>

<!--Will wrap each button in p container-->
  <div class="button-row">
    <button id="subscribe">Subscribe</button>
    <p>Example of subscribe button on YouTube</p>
  </div>

  <div class="button-row">
    <button id="join">Join</button>
    <p>Example of join button</p>
  </div>

  <div class="button-row">
    <button id="tweet">Tweet</button>
    <p>Example of tweet button on Twitter</p>
  </div>

  <div class="button-row">
    <button id="Request-Now">Request Now</button>
    <p>Example of Request Now button on Uber</p>
  </div>

  <div class="button-row">
    <button id="Add-to-cart">Add to Cart</button>
    <p>Example of Add to Cart button on Amazon website</p>
  </div>
  <div class="button-row">
    <button id="Sign-Up">Sign up</button>
    <p>Example of Sign up button on Github</p>
  </div>
  <div class="button-row">
    <button id="LinkedIn">Apply on company website</button>
    <button id="Save">Save</button>
  </div>

</body>
</html>
