<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How to create Forms in HTML</title>
</head>

<h1>Welcome to Wells Fargo</h1>
<p> Please enter in your information below</p>

<body>

<form action="index.php" method= "POST">
  <!-- Username -->
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" minlength="6" maxlength="25" placeholder="john doe" required>

  <input type="reset" value="Reset">
  <input type="submit" value="Submit"><br>

  <!-- Password -->

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" minlength="6" maxlength="25" placeholder="password" required>

  <input type="reset" value="Reset">
  <input type="submit" value="Submit"><br>

  <!-- Email -->
  <label for="email">Email:</label>
  <input type="text" id="email" name="email" minlength="6" maxlength="25" placeholder="john.doe@gmail.com" required>
  <input type="reset" value="Reset">
  <input type="submit" value="Submit"><br>


  <!-- Phone # -->
  <label for="phone">Phone #:</label>
  <input type="text" id="phone" name="phone" minlength="6" maxlength="10" placeholder="123-456-7890"
         pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
  <!-- Use regular expressions to specify a pattern how the phone # from user input must be.
   First three for area code, next 0-9, ending with any 4 digits -->
  <input type="reset" value="Reset">
  <input type="submit" value="Submit"><br>

  <!-- Address -->
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" minlength="6" maxlength="50" placeholder="123 Main St" required>
  <input type="reset" value="Reset">
  <input type="submit" value="Submit"><br>

  <!-- Zip Code -->
  <label for="zipcode">Zip Code:</label>
  <input type="text" id="zipcode" name="zipcode" minlength="6" maxlength="10" placeholder="12345-6789"required
         pattern="[0-9]{5}-[0-9]{4}">
  <input type="reset" value="Reset">
  <input type="submit" value="Submit"><br>

  <!-- City -->
  <label for="city">City:</label>
  <input type="text" id="city" name="city" minlength="2" maxlength="25" placeholder="New York" required>
  <input type="reset" value="Reset">
  <input type="submit" value="Submit"><br>

  <!-- State -->
  <label for="state"></label>
  <select id="state" name="state">

    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>

    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    <option value="IN">Indiana</option>
    <option value="IA">Iowa</option>
    <option value="KS">Kansas</option>
    <option value="KY">Kentucky</option>
    <option value="LA">Louisiana</option>
    <option value="ME">Maine</option>
    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>
    <option value="MS">Mississippi</option>
    <option value="MO">Missouri</option>
    <option value="MT">Montana</option>
    <option value="NE">Nebraska</option>
    <option value="NV">Nevada</option>

    <option value="TX">Texas</option>

    <option value="VT">Vermont</option>

  <input type="reset" value="Reset">
  <input type="submit" value="Submit"><br>

<!-- DOB-->
  <label for="birthday">DOB:</label>
  <input type="date" id="birthday">
  <input type="Reset" value="Reset">
  <input type="submit" value="Submit"><br>

  <!-- Gender Identification -->
  <label for="gender">Please select your gender:</label>
  <select id="gender" name="gender">
    <option value="" disabled selected>Select your gender</option>
    <option value="female">Female</option>
    <option value="male">Male</option>
    <option value="non-binary">Non-binary</option>
    <option value="other">Other</option>
    <option value="prefer-not-to-say">Prefer not to say</option>
  </select>
  <input type="reset" value="Reset">
  <input type="submit" value="Submit"><br>

<!-- SSN#: -->
  <label for="social-security">SSN#:</label>
  <input type="text" id="social-security" name="social-security" minlength="9" maxlength="9" placeholder="123-45-6789"
  pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" required>
  <input type="reset" value="Reset">
  <input type="submit" value="Submit"><br>

</form>

</html>
